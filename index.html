<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="background" id="interactiveBackground">
    <canvas id="bgCanvas"></canvas>
    <div class="overlay">
      <div class="login-container">

        <!-- LOGIN FORM -->
        <div id="loginForm" class="auth-form active">
          <div class="login-form">
            <h1>LOGIN</h1>
            <form>
              <div class="input-group">
                <input type="text" placeholder="Email" required>
              </div>

              <div class="input-group password-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" class="show-btn" onclick="togglePassword('loginPassword', this)">SHOW</button>
              </div>

              <div class="forgot-password">
                <a href="#">Forgot Password?</a>
              </div>

              <button type="submit" class="login-btn">LOGIN</button>

              <div class="divider"><span>Or login with</span></div>

              <div class="social-buttons">
                <button type="button" class="social-btn google">
                  <img src="assets/logo/google.png" alt="Google logo" class="google-icon">
                  Google
                </button>
              </div>

              <div class="signup-link">
                Don't have an account? <a href="#" onclick="showRegister()">Signup Now</a>
              </div>
            </form>
          </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" class="auth-form">
          <div class="login-form">
            <h1>REGISTRATION</h1>
            <form>
              <div class="input-group">
                <input type="text" placeholder="Email" required>
              </div>

              <div class="input-group">
                <input type="text" placeholder="Fullname" required>
              </div>

              <div class="input-group">
                <input type="text" placeholder="Username" required>
              </div>

              <div class="input-group password-group">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" class="show-btn" onclick="togglePassword('registerPassword', this)">SHOW</button>
              </div>

              <div class="input-group password-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="button" class="show-btn" onclick="togglePassword('confirmPassword', this)">SHOW</button>
              </div>

              <button type="submit" class="login-btn">REGISTER</button>

              <div class="divider"><span>Or register with</span></div>

              <div class="social-buttons">
                <button type="button" class="social-btn google">
                  <img src="assets/logo/google.png" alt="Google logo" class="google-icon">
                  Google
                </button>
              </div>

              <div class="signup-link">
                Already have an account? <a href="#" onclick="showLogin()">Login Now</a>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/script/index.js"></script>
</body>

</html>
